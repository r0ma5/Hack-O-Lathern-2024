<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Upload Your Image</h1>

            <!-- Image Upload Form -->
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label">Choose an image</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Upload Image</button>
            </form>

            <!-- Display Image if Uploaded -->
            {% if image_url %}
            <div class="mt-4">
                <h3>Uploaded Image:</h3>
                <img src="{{ url_for('static', filename=image_url.split('static/', 1)[1]) }}" alt="Uploaded Image" class="img-fluid">
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
